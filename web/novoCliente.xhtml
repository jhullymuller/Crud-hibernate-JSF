<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./principal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contexto">
        <h1>Cliente</h1>
        <h:form id="novoCliente">
            <h:messages id="mens" showDetail="true"  />
            
            <h:panelGrid id="panel_novoCliente" columns="3" >
                <h:outputLabel value="Cliente:" /> 
                <h:inputText id="nome" value="#{clienteC.cliente.nome}"
                             required="true" 
                             requiredMessage="Nome é obrigatório" />
                <h:message for="nome" />

                <h:outputLabel value="CPF:" /> 
                <h:inputText id="cpf"  required="true" 
                             value="#{clienteC.cliente.cpf}"
                             requiredMessage="CPF é obrigatório" />
                <h:message for="cpf" />
                
                <h:outputLabel value="Telefone:" /> 
                <h:inputText id="telefone"  required="true"
                             value="#{clienteC.cliente.telefone}"
                             requiredMessage="Telefone é obrigatório" />
                <h:message for="telefone" />
                
                <h:outputLabel value="Email" />
                <h:inputText id="descricao" value="#{clienteC.cliente.email}" />
                <h:outputLabel />
                
                <h:outputText />
                <h:commandButton value="Salvar" action="#{clienteC.salvar()}" />
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
