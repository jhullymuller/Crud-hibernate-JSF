<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./principal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="contexto">
        <h1>Fornecedor</h1>
        <h:form id="novoFornecedor">
            <h:messages id="mens" showDetail="true"  />
            
            <h:panelGrid id="panel_novoFornecedor" columns="2" >
                <h:outputLabel value=" Nome do Fornecedor:" /> 
                <h:inputText id="nome" value="#{fornecedorC.fornecedor.nome}"
                             required="true" 
                             requiredMessage="Nome é obrigatório" />
                <h:message for="nome" />

                <h:outputLabel value="Descrição:" /> 
                <h:inputText id="descricao"  required="true" 
                             value="#{fornecedorC.fornecedor.descricao}"
                             requiredMessage="descrição é obrigatório" />
                <h:message for="descricao" />
                
                <h:outputText />
                <h:commandButton value="Salvar" action="#{fornecedorC.salvar()}" />
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
